<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100 text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1 class="display-1 fw-bold text-danger">404</h1>
                <p class="fs-4 text-muted">¡Oops! La página que estás buscando no está disponible.</p>
                <p class="mb-4">
                    Es posible que el enlace esté roto o que la página haya sido eliminada.
                    Por favor, utiliza los botones a continuación para continuar navegando.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="/" class="btn btn-primary btn-lg">
                        <i class="bi bi-house-door-fill"></i> Volver al Inicio
                    </a>
                    <a href="/contacto" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-envelope"></i> Contactar Soporte
                    </a>
                </div>
                <div class="mt-5">
                    <img src="https://via.placeholder.com/400x250" alt="Error 404" class="img-fluid rounded shadow">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
